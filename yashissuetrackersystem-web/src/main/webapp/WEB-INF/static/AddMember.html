<div>

		<center>
			<div class="container" ng-show="showLookUpForm" id="r2corners" >
				  <form class="form-inline" role="form" name="myForm" ng-submit="checkUser()">
				   	<div class="form-group">
				      <label for="email">Email:</label>
				      <input type="email" class="form-control"  placeholder="Enter email" ng-model="ldapEmail" name="ldapEmail" required>

				    <button type="submit" class="btn btn-success">LookUp</button>
				  </form>
			</div>
		</center>
		<center>
				<div class="container" ng-show="showRegisterForm" id="r3corners">
					  <form class="form-inline" role="form" ng-submit="registerMember()">
					    
					    <div class="form-group">
						      <label class="control-label col-sm-4" for="Id">Id:</label>
						      <div class="col-sm-8">
						             <input type="text" class="form-control" id="Id"  ng-model="userId" ng-disabled="true" required>
						      </div>
					    </div>
					    
					  	<br>
					  	<br>
					    
					    <div class="form-group">
						      <label class="control-label col-sm-4" for="name">Name:</label>
						      <div class="col-sm-8">
						      <input type="name" class="form-control" id="name"  ng-model="userName" ng-disabled="true" required>
						      </div>
					    </div>
					    
					   <br>
					  	<br>
					    
					    <div class="form-group">
						      <label class="control-label col-sm-4" for="email">Email:</label>
						      <div class="col-sm-8">
						      <input type="email" class="form-control" id="email"  ng-model="userEmail" ng-disabled="true" required>
						      </div>
					    </div>
					    
					    <br>
					  	<br>
					    
					    <div class="form-group">
						      <label  class="control-label col-sm-4" for="contact">Contact:</label>
						      <div class="col-sm-8" >
						      <input type="text" class="form-control" id="contact" ng-model="userMobile" ng-disabled="true" required>
						      </div>

					  	<br> 
					  	<div class="col-sm-8">
					  		
								 &nbsp;&nbsp;&nbsp;&nbsp;

				   			 	&nbsp;&nbsp;&nbsp;&nbsp;
				   			 	&nbsp;&nbsp;&nbsp;&nbsp;
				     		<center> 	
				     			<button type="submit" class="btn btn-success" >Register</button>
				     			<button type="button" class="btn btn-success"><a class="cancel" href="#/home">Cancel</a></button>
					  		</center>
		    			</div>
		  			</form>
				</div>
		</center>
		
		<div class="container" ng-show="showNonYashRegisterForm" id="r4corners">
				  
				  <form class="form-inline" role="form" ng-submit="registerNonYashMember()">
				    
				  	<br>
				  	<br>
				    
				    <div class="form-group">
					      <label class="control-label col-sm-4" for="name">Name:</label>
					      <div class="col-sm-8">
					      		<input type="text" class="form-control" id="name" ng-model="userName" required>
					      </div>
				    </div>
				    
				   <br>
				  	<br>
				    
				    <div class="form-group">
						      <label class="control-label col-sm-4" for="email">Email:</label>
						      <div class="col-sm-8">
						      	<input type="email" class="form-control" id="email"  ng-model="userEmail" required>
						      </div>
				    </div>
				    
				    <br>
				  	<br>
				    
				    <div class="form-group">
						      <label  class="control-label col-sm-4" for="contact">Contact:</label>
						      <div class="col-sm-8" >
						      	<input type="text" class="form-control" id="contact" ng-model="userMobile" required>
						      </div>
				    </div>
				    
				  	<br>
				  	<br>
				  	 
				  	<div class="form-group">
					      <label for="email">Manager Email:</label>
					       &nbsp;&nbsp;&nbsp;

						<button type="submit" class="btn btn-success">Register</button>
						<button type="button" class="btn btn-success"><a class="cancel" href="#/home">Cancel</a></button>

				  </form>
			</div>


	
			<div class="alert alert-success" ng-show="showRegistrationMessaage">
