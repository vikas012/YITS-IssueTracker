<style type="text/css">
.container {
	width: 170px;
	float: center;
}

.input-group {
	width: 300px;
	float: center;
	margin-left: 350px;
}

#heading {
	background-color: darkcyan;
	color: white;
	font-size: 18px;
	font-family: "Times New Roman", Times, serif;
}

.btn-primary {
	background-color: darkcyan !important;
}

.headingFirst {
	margin-bottom: 30px;
	color: white;
	text-align: center;
}

.paddingSearchbutton {
	margin-left: 150px;
}

.logoutModification {
	float: right;
	margin-top: -28px;
}

 .modal-dialog, .modal-content {
	height: 100%;
	width: 90%;
} 

.modal-header {
	background-color: darkcyan;
	color: white;
}

#dark {
	background-color: lightgrey;
}

.modal-footer {
	background-color: darkcyan;
}
</style>
<div>
	<h2 class="headerlabel">Assign Issue</h2>
	<div>
		<form>

			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-inverse">
					<tr id="heading">
						<th>Select</th>
						<th>Type</th>
						<th>Priority</th>
						<th>Project Name</th>
						<th>Summary</th>
						<th>Action</th>
					</tr>
				</thead>

				<tr ng-repeat="issue in unassignedIssueList">
					<td><input id='radio' name="issueId" type='radio' value="{{issue.id}}" ng-model="mc.issueId"></td>
					<td>{{issue.applicationIssueType.type}}</td>
					<td>{{issue.applicationIssuePriority.type}}</td>
					<td>{{issue.project.name}}</td>
					<td>{{issue.summary}}</td>
					<td align="center">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#myModal" ng-click="fetchIssueDetails()">Assign</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div class="popup">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Assign Issue</h4>
					</div>
					<div class="modal-body">

					
							<form role="form" ng-submit="uc.add()">
								<div class="box1">									
									<div class="form-group col-sm-4">
										<label for="issueProject">Project Name</label> 
										<input type="text" ng-model="fetchedIssue.project.name"
											class="form-control" disabled="disabled">
									</div>

									<div class="form-group col-sm-4">

										<label for="issueType">IssueType</label>
										<input type="text" ng-model="fetchedIssue.applicationIssueType.type"
											class="form-control" disabled="disabled">
									</div>

									<div class="form-group col-sm-4">
										<label for="issuePriority">IssuePriority</label> 
										<input type="text" ng-model="fetchedIssue.applicationIssuePriority.type"
											class="form-control" disabled="disabled">
									</div>
								</div>

								<div class="box2">
									<div class="form-group col-sm-4">
										<label for="component">Issue Component</label> 
										<input type="text" ng-model="fetchedIssue.component"
											class="form-control" disabled="disabled">
									</div>
									<div class="form-group col-sm-4">
										<label for="affectedVersion">Issue Affective Version</label> 
										<input type="text" ng-model="fetchedIssue.affectedVersion"
											class="form-control" disabled="disabled"/>
									</div>
									<div class="form-group col-sm-4">
										<label for="applicationEnvironment">ApplicationEnvironment</label>
										<input type="text" ng-model="fetchedIssue.applicationEnvironment.environment" class="form-control" disabled="disabled"/>

									</div>
								</div>
								<div class="form-group col-sm-12">
									<label for="summary">Issue Summary</label> 
									<input type="text" ng-model="fetchedIssue.summary" class="form-control" disabled="disabled"/>
								</div>
								<div class="box3">
									<div class="form-group col-sm-12">
										<label for="description">Issue Description</label>
										<textarea class="form-control" rows="5"
											ng-model="fetchedIssue.description" class="form-control" disabled="disabled"></textarea>
									</div>
								</div>
								<div class="box4">
									<div class="form-group col-sm-4">
										<label for="issueTeamMember">IssueOwner</label> 
										<input type="text" ng-model="fetchedIssue.issueOwner.member.name" class="form-control" disabled="disabled"/>
									</div>
								</div>
								<div class="box4">
									<div class="form-group col-sm-4">
										<label for="createdByTeamMember">Created By</label> 
										<input type="text" ng-model="fetchedIssue.createdBy.member.name" class="form-control" disabled="disabled"/>
									</div>
								</div>
								<div class="box5">
									<div class="form-group col-sm-4">
										<label for="original Estmimate">Original Estimate</label> 
										<input type="text" ng-model="mc.assignIssue.originalEstimate" class="form-control" placeholder="(in form of HH:mm:ss)"/>
									</div>

									<div class="form-group col-sm-6">
										<label for="dueDate">IssueDueDate</label> 
										<input type="date" ng-model="mc.assignIssue.dueDate" class="form-control" />
									</div>

									<div class="form-group col-sm-6">
										<label for="issueProject">IssueAssignee</label> 
										<select class="dropDown form-control" ng-model="mc.assignIssue.assignedUser" class="form-control" ng-click="getMemberList()">
											<option value="{{assignee.id}}" ng-repeat="assignee in assigneeList">{{assignee.name}}</option>
											
										</select>
									</div>
								</div>
								<div class="form-group submitButton">
									<div >
										<center><button type="submit" class="btn btn-primary" ng-click="mc.assignIssue()">Assign</button></center>
									</div>
								</div>
							</form>
					</div>

				</div>

			</div>
		</div>
	</div>
</div>
